<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Panel de los oficiales</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Winky+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Winky Sans", sans-serif;
      }
      body {
        background: #2c2c2c;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .panel-card {
        background: #3a3a3a;
        border-radius: 14px;
        padding: 30px 25px;
        width: 100%;
        max-width: 900px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      }
      h1 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 25px;
        color: #e0e0e0;
      }
      .row {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }
      input,
      select {
        padding: 12px 14px;
        border-radius: 8px;
        border: none;
        background: #4a4a4a;
        color: #fff;
        flex: 1;
        min-width: 0;
        outline: none;
      }
      button {
        padding: 10px 16px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(45deg, #6fcf97, #3a9bdc);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 12px rgba(58, 155, 220, 0.6);
      }
      ul {
        list-style: none;
        margin-top: 15px;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
        background: #4a4a4a;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      .actions {
        display: flex;
        gap: 8px;
      }
      .actions button.edit {
        background: #f5a623;
      }
      .actions button.delete {
        background: #eb5757;
      }
      .footer {
        margin-top: 15px;
        text-align: right;
      }
      a {
        color: #7fe0ff;
        text-decoration: none;
      }

      /* üîπ MODAL */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: #3a3a3a;
        padding: 25px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
        text-align: center;
      }
      .modal-content input {
        margin: 8px 0;
        width: 100%;
      }
      .modal-content button {
        width: 48%;
      }
      .notif {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #4caf50;
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: 600;
        display: none;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="panel-card">
      <h1>Gesti√≥n de Officers</h1>

      <div class="row">
        <input id="search" placeholder="Buscar..." />
        <button id="btnSearch">Buscar</button>
        <div style="flex: 1"></div>
        <a href="admin.html">√Årea Admin</a>
      </div>

      <div class="row">
        <input id="officer_name" placeholder="officer_name (debe incluir _)" />
        <select id="role">
          <option value="">Seleccionar Rango...</option>
          <option>Comandante en jefe</option>
          <option>Comisario General</option>
          <option>Capitan Primero</option>
          <option>Capitan</option>
          <option>Teniente Primero</option>
          <option>Teniente</option>
          <option>Sub Teniente</option>
          <option>Sargento Mayor</option>
          <option>Sargento Primero</option>
          <option>Sargento Segundo</option>
          <option>Oficial I</option>
          <option>Oficial II</option>
          <option>Oficial III</option>
          <option>Cadete</option>
        </select>
        <input id="asignacion" placeholder="Asignaci√≥n (#123)" />
        <input id="division" placeholder="Divisi√≥n" />
        <button id="create">‚ûï Crear</button>
      </div>

      <ul id="list"></ul>

      <div class="footer">
        <a href="#" id="logout">Cerrar sesi√≥n</a>
      </div>
    </div>

    <!-- üîπ Modal para editar -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <h3>Editar Officer</h3>
        <input id="editRole" placeholder="Nuevo role" />
        <input id="editAsign" placeholder="Nueva asignaci√≥n (#...)" />
        <input id="editDiv" placeholder="Nueva divisi√≥n" />
        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
          "
        >
          <button id="saveEdit">Guardar</button>
          <button onclick="closeModal()">Cancelar</button>
        </div>
      </div>
    </div>

    <div class="notif" id="notif"></div>

    <script>
      const API = "https://dawn-bar-8e7d.aritztoquero123.workers.dev/api";
      const token = localStorage.getItem("token");
      if (!token) location.href = "login.html";

      const notif = document.getElementById("notif");
      function showNotif(msg, color = "#4caf50") {
        notif.style.display = "block";
        notif.style.background = color;
        notif.textContent = msg;
        setTimeout(() => (notif.style.display = "none"), 3000);
      }

      // üîπ Orden jer√°rquico
      const rankOrder = [
        "Comandante en jefe",
        "Comisario General",
        "Capitan Primero",
        "Capitan",
        "Teniente Primero",
        "Teniente",
        "Sub Teniente",
        "Sargento Mayor",
        "Sargento Primero",
        "Sargento Segundo",
        "Oficial I",
        "Oficial II",
        "Oficial III",
        "Cadete",
      ];

      // üîπ Sistema Anti-Raid
      const RAID_LIMIT = 3;
      const RAID_WINDOW = 200 * 1000; // 200 segundos

      function canPerformAction() {
        let logs = JSON.parse(localStorage.getItem("raidLogs") || "[]");
        const now = Date.now();
        logs = logs.filter((t) => now - t < RAID_WINDOW);
        if (logs.length >= RAID_LIMIT) {
          showNotif(
            "‚ö†Ô∏è Modo anti-raid activado (espera unos minutos)",
            "#eb5757"
          );
          return false;
        }
        logs.push(now);
        localStorage.setItem("raidLogs", JSON.stringify(logs));
        return true;
      }

      async function load(q = "") {
        const url =
          API + "/officers" + (q ? "?search=" + encodeURIComponent(q) : "");
        const r = await fetch(url, {
          headers: { Authorization: "Bearer " + token },
        });
        let data = await r.json();

        data.sort((a, b) => {
          const rankA = rankOrder.indexOf(a.role);
          const rankB = rankOrder.indexOf(b.role);
          return (rankA === -1 ? 999 : rankA) - (rankB === -1 ? 999 : rankB);
        });

        const ul = document.getElementById("list");
        ul.innerHTML = "";
        for (const item of data) {
          const li = document.createElement("li");
          li.innerHTML = `
            <div>
              <strong>${item.officer_name}</strong> ‚Äî ${item.role}
              <div style="font-size:0.85em;color:#9fbcd4">
                ID: ${item.id} ‚Ä¢ ${item.asignacion || "#---"} ‚Ä¢ ${
            item.division || "Sin divisi√≥n"
          }
              </div>
            </div>
          `;
          const act = document.createElement("div");
          act.className = "actions";
          const btnEdit = document.createElement("button");
          btnEdit.className = "edit";
          btnEdit.textContent = "‚úèÔ∏è Editar";
          btnEdit.onclick = () => {
            if (!canPerformAction()) return;
            openModal(item);
          };
          const btnDel = document.createElement("button");
          btnDel.className = "delete";
          btnDel.textContent = "üóëÔ∏è Eliminar";
          btnDel.onclick = async () => {
            if (!canPerformAction()) return;
            if (!confirm("¬øEliminar este officer?")) return;
            await fetch(API + "/officers/" + item.id, {
              method: "DELETE",
              headers: { Authorization: "Bearer " + token },
            });
            showNotif("Eliminado correctamente", "#eb5757");
            load();
          };
          act.appendChild(btnEdit);
          act.appendChild(btnDel);
          li.appendChild(act);
          ul.appendChild(li);
        }
      }

      // MODAL LOGIC
      let currentEdit = null;
      function openModal(item) {
        currentEdit = item;
        document.getElementById("editRole").value = item.role;
        document.getElementById("editAsign").value = item.asignacion || "";
        document.getElementById("editDiv").value = item.division || "";
        document.getElementById("editModal").style.display = "flex";
      }
      function closeModal() {
        document.getElementById("editModal").style.display = "none";
      }

      document.getElementById("saveEdit").onclick = async () => {
        if (!canPerformAction()) return;
        const newRole = document.getElementById("editRole").value.trim();
        const newAsign = document.getElementById("editAsign").value.trim();
        const newDiv = document.getElementById("editDiv").value.trim();
        await fetch(API + "/officers/" + currentEdit.id, {
          method: "PUT",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            role: newRole,
            asignacion: newAsign,
            division: newDiv,
          }),
        });
        closeModal();
        showNotif("Datos actualizados correctamente");
        load();
      };

      document.getElementById("create").addEventListener("click", async () => {
        const officer_name = document
          .getElementById("officer_name")
          .value.trim();
        const role = document.getElementById("role").value.trim();
        const asignacion = document.getElementById("asignacion").value.trim();
        const division = document.getElementById("division").value.trim();
        if (!officer_name || !role)
          return showNotif("Completa los campos obligatorios", "#f5a623");
        if (!officer_name.includes("_"))
          return showNotif("El nombre debe incluir _", "#f5a623");
        await fetch(API + "/officers", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ officer_name, role, asignacion, division }),
        });
        showNotif("Nuevo officer creado");
        document.getElementById("officer_name").value = "";
        document.getElementById("asignacion").value = "";
        document.getElementById("division").value = "";
        load();
      });

      document
        .getElementById("btnSearch")
        .addEventListener("click", () =>
          load(document.getElementById("search").value)
        );

      document.getElementById("logout").addEventListener("click", () => {
        localStorage.removeItem("token");
        location.href = "login.html";
      });

      load();
    </script>
  </body>
</html>
