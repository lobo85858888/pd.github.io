<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manuales del FTO üìí</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        background: url("a.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(15, 23, 42, 0.65);
        z-index: 0;
      }

      .dashboard {
        position: relative;
        z-index: 1;
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 40px 60px;
        border-radius: 25px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
        opacity: 0;
        transform: translateY(30px) scale(0.9);
        animation: fadeIn 1s ease forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .dashboard img.logo {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(255, 255, 255, 0.4);
        margin-bottom: 20px;
      }

      .dashboard h1 {
        color: #fff;
        margin-bottom: 25px;
        font-size: 28px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
      }

      .dashboard a {
        text-decoration: none;
        color: #fff;
        background: linear-gradient(90deg, #3b82f6, #2563eb);
        padding: 14px 26px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 0.5px;
        box-shadow: 0 3px 12px rgba(59, 130, 246, 0.4);
        transition: all 0.3s ease;
      }

      .dashboard a:hover {
        transform: translateY(-4px);
        box-shadow: 0 5px 20px rgba(59, 130, 246, 0.6);
        background: linear-gradient(90deg, #60a5fa, #3b82f6);
      }

      /* === NOTIFICACI√ìN ESTILO FIVEM === */
      .notification {
        position: fixed;
        top: 30px;
        right: -420px;
        background: rgba(20, 20, 20, 0.95);
        color: #fff;
        padding: 16px 28px;
        border-radius: 12px;
        font-size: 15px;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 9999;
        opacity: 0;
        border-left: 5px solid #3b82f6;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        transition: right 0.6s ease, opacity 0.6s ease;
      }

      .notification.show {
        right: 30px;
        opacity: 1;
      }

      .notification.error {
        border-left: 5px solid #ef4444;
        box-shadow: 0 4px 25px rgba(239, 68, 68, 0.4);
      }

      .notification.success {
        border-left: 5px solid #22c55e;
        box-shadow: 0 4px 25px rgba(34, 197, 94, 0.4);
      }

      /* === OVERLAY BLOQUEO === */
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(12px);
        display: none;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        color: white;
        z-index: 1000;
        animation: blink 2s infinite alternate;
      }

      @keyframes blink {
        from {
          opacity: 0.8;
        }
        to {
          opacity: 1;
        }
      }

      .overlay.show {
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="dashboard">
      <img src="fto.png" alt="Logo del FTO" class="logo" />
      <h1>Manuales del FTO üìí</h1>
      <div class="button-container">
        <a href="protocolo1.html">Protocolo Cadetes</a>
        <a href="protocolo2.html">Protocolo Instructores</a>
        <a href="clases.html">Clases</a>
        <a href="manuales.html">‚¨ÖÔ∏è Atr√°s</a>
      </div>
    </div>

    <div id="notif" class="notification"></div>
    <div id="overlay" class="overlay">üö´ Acceso denegado</div>

    <script>
      const API = "https://dawn-bar-8e7d.aritztoquero123.workers.dev/api";
      const REDIRECT_DELAY = 2500;
      const allowed = ["FTO"];

      function notificar(mensaje, tipo = "error") {
        const notif = document.getElementById("notif");
        notif.innerHTML =
          tipo === "error"
            ? `<span>üö´</span> ${mensaje}`
            : `<span>‚úÖ</span> ${mensaje}`;
        notif.className = `notification ${tipo}`;
        setTimeout(() => notif.classList.add("show"), 100);
        setTimeout(() => notif.classList.remove("show"), 4000);
      }

      async function verificarDivision() {
        const token = localStorage.getItem("token");
        if (!token) {
          notificar("No hay sesi√≥n activa.", "error");
          setTimeout(() => (window.location.href = "manuales.html"), 2500);
          return;
        }

        try {
          const res = await fetch(API + "/me", {
            headers: { Authorization: "Bearer " + token },
          });
          const j = await res.json();

          if (!res.ok || !j) {
            notificar("Error al verificar permisos.", "error");
            setTimeout(() => (window.location.href = "manuales.html"), 2500);
            return;
          }

          let divisiones = [];
          if (Array.isArray(j.divisiones)) divisiones = j.divisiones;
          else if (j.division) divisiones = [j.division];
          else {
            const fromLS = localStorage.getItem("divisiones");
            divisiones = fromLS ? JSON.parse(fromLS) : [];
          }

          const divSet = new Set(
            divisiones.map((d) => String(d).trim().toUpperCase())
          );

          if (divSet.has("SUPER")) {
            notificar("Acceso concedido por SUPER üî∞", "success");
            return;
          }

          const allowedUpper = allowed.map((d) => d.toUpperCase());
          const ok = allowedUpper.some((a) => divSet.has(a));
          if (ok) {
            notificar("Acceso concedido al FTO üìí", "success");
            return;
          }

          document.getElementById("overlay").classList.add("show");
          notificar("No tienes permiso para acceder al FTO.", "error");
          setTimeout(() => (window.location.href = "manuales.html"), 2500);
        } catch (err) {
          console.error(err);
          notificar("Error de conexi√≥n con el servidor.", "error");
          setTimeout(() => (window.location.href = "manuales.html"), 2500);
        }
      }

      window.addEventListener("DOMContentLoaded", verificarDivision);
    </script>
  </body>
</html>
