<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Documentos ‚Äî Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-0: #051026;
        --bg-1: #071226;
        --card-0: rgba(255, 255, 255, 0.02);
        --muted: #9fb2c8;
        --accent1: #0ea5a4;
        --accent2: #3b82f6;
        --danger: #ff6b6b;
        --glass: rgba(255, 255, 255, 0.03);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
        background: linear-gradient(180deg, var(--bg-0), var(--bg-1));
        color: #e6f0ff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
      }

      /* Panel */
      .panel {
        width: 980px;
        max-width: 95%;
        border-radius: 14px;
        padding: 20px;
        background: linear-gradient(
          180deg,
          rgba(6, 10, 18, 0.92),
          rgba(8, 12, 20, 0.96)
        );
        border: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.6);
      }
      .head {
        display: flex;
        gap: 16px;
        align-items: center;
      }
      .logo {
        width: 56px;
        height: 56px;
        border-radius: 12px;
        background: linear-gradient(90deg, var(--accent1), var(--accent2));
        display: grid;
        place-items: center;
        font-weight: 800;
        color: #022;
        font-size: 14px;
      }
      h1 {
        margin: 0;
        font-size: 1.15rem;
      }
      .subtitle {
        color: var(--muted);
        font-size: 13px;
      }

      .tools {
        margin-left: auto;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .btn {
        border: 0;
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        background: linear-gradient(90deg, var(--accent2), var(--accent1));
        color: #012;
        box-shadow: 0 6px 18px rgba(14, 165, 164, 0.08);
      }
      .btn.ghost {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.04);
        color: var(--muted);
      }

      .search {
        display: flex;
        gap: 10px;
        margin: 16px 0 18px 0;
      }
      .search input {
        flex: 1;
        padding: 12px;
        border-radius: 12px;
        border: 0;
        background: var(--glass);
        color: inherit;
      }
      .search .small-note {
        color: var(--muted);
        font-size: 12px;
        margin-left: 8px;
      }

      /* Lista */
      ul.docs {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 12px;
        max-height: 540px;
        overflow: auto;
      }
      li.item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px;
        border-radius: 12px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.015),
          rgba(255, 255, 255, 0.01)
        );
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .item .left {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .title {
        font-weight: 700;
        font-size: 15px;
      }
      .meta {
        color: var(--muted);
        font-size: 13px;
      }

      .badges {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-top: 6px;
      }
      .badge {
        font-size: 12px;
        padding: 6px 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.03);
        color: var(--muted);
        border: 1px solid rgba(255, 255, 255, 0.02);
        font-weight: 700;
      }
      .badge.div {
        color: #012;
        background: linear-gradient(90deg, var(--accent2), var(--accent1));
      }

      .controls-right {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      a.view {
        padding: 8px 10px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 800;
        color: var(--accent2);
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      /* Locked style */
      .locked {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px;
        border-radius: 12px;
        background: linear-gradient(
          180deg,
          rgba(40, 8, 8, 0.6),
          rgba(36, 6, 6, 0.6)
        );
        border: 1px solid rgba(255, 80, 80, 0.08);
      }
      .locked .title {
        color: var(--danger);
      }
      .lock-btn {
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 0, 0, 0.15);
        background: transparent;
        color: var(--danger);
        font-weight: 800;
        cursor: not-allowed;
      }

      /* Empty / error */
      .empty {
        padding: 18px;
        border-radius: 10px;
        background: var(--glass);
        color: var(--muted);
        text-align: center;
      }

      /* Responsive */
      @media (max-width: 640px) {
        .head {
          align-items: flex-start;
        }
        .tools {
          margin-left: 0;
        }
        .panel {
          padding: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="panel" role="main">
      <div class="head">
        <div class="logo">DOCS</div>
        <div>
          <h1>Documentos ‚Äî Portal</h1>
          <div class="subtitle">
            Accede √∫nicamente a lo que tu(s) divisi√≥n(es) te permiten ver
          </div>
        </div>

        <div class="tools">
          <button id="btnNew" class="btn">‚ûï Nuevo</button>
          <button id="btnBack" class="btn ghost">‚¨ÖÔ∏è Atr√°s</button>
        </div>
      </div>

      <div class="search" aria-label="Buscar documentos">
        <input id="q" placeholder="Buscar por t√≠tulo..." />
        <button id="btnSearch" class="btn ghost">Buscar</button>
        <div class="small-note">Tus divisiones determinan acceso</div>
      </div>

      <ul id="list" class="docs" aria-live="polite"></ul>

      <div
        id="empty"
        class="empty"
        style="display: none; margin-top: 12px"
      ></div>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const API = "https://dawn-bar-8e7d.aritztoquero123.workers.dev/api";
        const token = localStorage.getItem("token");
        if (!token) return (location.href = "login.html");

        const qInput = document.getElementById("q");
        const btnSearch = document.getElementById("btnSearch");
        const btnNew = document.getElementById("btnNew");
        const btnBack = document.getElementById("btnBack");
        const list = document.getElementById("list");
        const emptyBox = document.getElementById("empty");

        function normalizeArray(val) {
          if (!val) return [];
          if (Array.isArray(val))
            return val.map((v) => String(v).toUpperCase().trim());
          return String(val)
            .split(",")
            .map((v) => v.toUpperCase().trim())
            .filter(Boolean);
        }

        async function fetchDocDivisionsIfNeeded(doc) {
          if (
            doc.divisions ||
            doc.divisiones ||
            doc.division ||
            doc.tags ||
            doc.tag
          ) {
            return normalizeArray(
              doc.divisions ||
                doc.divisiones ||
                doc.division ||
                doc.tags ||
                doc.tag
            );
          }
          try {
            const res = await fetch(
              API + "/docs/" + encodeURIComponent(doc.id),
              {
                headers: { Authorization: "Bearer " + token },
              }
            );
            if (res.status === 403) return { forbidden: true };
            const text = await res.text();
            let obj;
            try {
              obj = JSON.parse(text);
            } catch {
              obj = { raw: text };
            }
            return normalizeArray(
              obj.divisions ||
                obj.divisiones ||
                obj.division ||
                obj.tags ||
                obj.tag
            );
          } catch (e) {
            console.warn("fetch doc divisions error", e);
            return { error: String(e) };
          }
        }

        function renderDivisionChips(divs) {
          if (!divs || !divs.length) return "";
          return divs
            .slice(0, 3)
            .map((d) => `<span class="badge div">${d}</span>`)
            .join(" ");
        }

        function renderDocRow(doc, docDivs, canSee) {
          if (canSee) {
            return `
              <li class="item" role="article">
                <div class="left">
                  <div class="title">${escapeHtml(
                    doc.title || "Sin t√≠tulo"
                  )}</div>
                  <div class="meta">Publicado por ${escapeHtml(
                    doc.author || "Desconocido"
                  )} ¬∑ ${escapeHtml(doc.created_at || "")}</div>
                  <div class="badges">${renderDivisionChips(docDivs)}</div>
                </div>
                <div class="controls-right">
                  <a class="view" href="view-doc.html?id=${encodeURIComponent(
                    doc.id
                  )}">Ver</a>
                </div>
              </li>
            `;
          } else {
            return `
              <li class="locked" role="article">
                <div>
                  <div class="title">TOP SECRET</div>
                  <div class="meta">Documento restringido ‚Äî sin permisos de acceso</div>
                </div>
                <div><button class="lock-btn" disabled>üîí Bloqueado</button></div>
              </li>
            `;
          }
        }

        function escapeHtml(s) {
          return String(s || "").replace(
            /[&<>"']/g,
            (c) =>
              ({
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': "&quot;",
                "'": "&#39;",
              }[c])
          );
        }

        async function loadAll(q = "") {
          list.innerHTML = `<li class="no-docs">Cargando...</li>`;
          emptyBox.style.display = "none";

          try {
            // /me
            const meRes = await fetch(API + "/me", {
              headers: { Authorization: "Bearer " + token },
            });
            const meText = await meRes.text();
            let meObj;
            try {
              meObj = JSON.parse(meText);
            } catch {
              meObj = { raw: meText };
            }
            if (!meRes.ok) return (location.href = "login.html");
            const userDivs = normalizeArray(
              meObj.divisiones ||
                meObj.divisions ||
                meObj.division ||
                meObj.roles ||
                meObj.role
            );

            // /docs
            const url =
              API + "/docs" + (q ? "?search=" + encodeURIComponent(q) : "");
            const docsRes = await fetch(url, {
              headers: { Authorization: "Bearer " + token },
            });
            const docsText = await docsRes.text();
            let docsBody;
            try {
              docsBody = JSON.parse(docsText);
            } catch {
              docsBody = { raw: docsText };
            }
            if (!docsRes.ok)
              throw new Error(
                docsBody && docsBody.error
                  ? docsBody.error
                  : "Error al cargar documentos"
              );

            const docs = Array.isArray(docsBody) ? docsBody : [];
            if (!docs.length) {
              list.innerHTML = "";
              emptyBox.style.display = "block";
              emptyBox.textContent = "No hay documentos disponibles.";
              return;
            }

            // obtener divisiones por doc en paralelo si es necesario
            const promises = docs.map((doc) =>
              fetchDocDivisionsIfNeeded(doc).then((divs) => ({ doc, divs }))
            );
            const settled = await Promise.allSettled(promises);

            let html = "";
            for (const s of settled) {
              if (s.status !== "fulfilled") {
                html += renderDocRow({}, [], false);
                continue;
              }
              const { doc, divs } = s.value;
              if (divs && divs.forbidden) {
                html += renderDocRow(doc, [], false);
                continue;
              }
              if (divs && divs.error) {
                html += renderDocRow(doc, [], false);
                continue;
              }
              const docDivs = Array.isArray(divs) ? divs : [];
              const canSee =
                !docDivs.length ||
                userDivs.includes("SUPER") ||
                docDivs.some((d) => userDivs.includes(d));
              html += renderDocRow(doc, docDivs, canSee);
            }

            list.innerHTML = html;

            // bot√≥n nuevo
            const allowed = ["AIC", "METRO", "FTO", "DSA", "SUPER"];
            if (btnNew)
              btnNew.style.display = userDivs.some((d) => allowed.includes(d))
                ? "inline-block"
                : "none";
          } catch (err) {
            console.error(err);
            list.innerHTML = "";
            emptyBox.style.display = "block";
            emptyBox.textContent = "Error conectando al servidor.";
          }
        }

        if (btnBack)
          btnBack.addEventListener(
            "click",
            () => (location.href = "index.html")
          );
        if (btnNew)
          btnNew.addEventListener(
            "click",
            () => (location.href = "create-doc.html")
          );
        if (btnSearch && qInput)
          btnSearch.addEventListener("click", () =>
            loadAll(qInput.value.trim())
          );
        loadAll();
      });
    </script>
  </body>
</html>
